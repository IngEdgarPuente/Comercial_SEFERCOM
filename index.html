<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edgar Puente | Comercial SEFERCOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --blue-dark: #002d5e; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Cabecera Horizontal Estilo Dise√±o Edgar */
        .header-horizontal {
            background-color: var(--blue-dark);
            color: white;
            padding: 30px 0;
            border-bottom: 5px solid #004a99;
        }
        .logo-box {
            max-width: 150px;
            border: 2px solid white;
            padding: 5px;
            background: white;
        }
        .profile-circle {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
        }
        .text-center-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Estilo de Tarjetas de Servicios */
        .card-service {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            height: 100%;
            transition: 0.3s;
            background: #f9f9f9;
        }
        .card-service:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #004a99;
        }
        .section-title {
            color: var(--blue-dark);
            font-weight: bold;
            margin-bottom: 25px;
            text-transform: uppercase;
            border-left: 5px solid #004a99;
            padding-left: 15px;
        }
        .ws-float { position: fixed; bottom: 20px; right: 20px; width: 60px; z-index: 1000; }
    </style>
</head>
<body>

    <header class="header-horizontal">
        <div class="container">
            <div class="row align-items-center text-center">
                <div class="col-md-3 d-flex justify-content-center">
                    <img src="images/LOGO_SEFERCOM.jpeg" alt="Logo SEFERCOM" class="logo-box img-fluid">
                </div>
                
                <div class="col-md-6 text-center-box">
                    <h1 class="display-5 fw-bold">Comercial SEFERCOM</h1>
